name: PR Check

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    name: Pull Request Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Run linter
      run: pnpm run lint

    - name: Run tests
      run: pnpm run test

    - name: Build check
      run: pnpm run build
