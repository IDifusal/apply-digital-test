name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Tests and Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Run linter
      run: pnpm run lint

    - name: Run tests with coverage
      run: pnpm run test:cov

    - name: Check coverage threshold (30%)
      run: |
        echo "Verifying minimum 30% coverage requirement..."
        COVERAGE=$(pnpm run test:cov --silent | grep "All files" | awk '{print $2}' | sed 's/%//')
        echo "Current coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE >= 30" | bc -l) )); then
          echo "✅ Coverage requirement met: ${COVERAGE}% >= 30%"
        else
          echo "❌ Coverage below minimum: ${COVERAGE}% < 30%"
          exit 1
        fi

    - name: Build application
      run: pnpm run build
